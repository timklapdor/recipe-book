<header>


<nav>
  <label for="show-menu" class="show-menu">Menu + </label>
  <input type="checkbox" id="show-menu" role="button">

  <ul id="menu">
    {% for item in site.data.menu %}
    <li><a href="{{ site.baseurl }}{{ item.path }}" aria-label="Navigation Item">{{ item.id }}</a></li>
    {% endfor %}
  </ul>
</nav>

</header>

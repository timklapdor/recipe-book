---
layout: default
---

<article class="gridup">
{% assign all-recipes = site.recipes | sort: 'title' %}
{% for item in all-recipes %}
  <section>
      <a href="{{ site.baseurl }}/{{ item.url }}" style="background-image: linear-gradient(to top,rgba(0,0,0,.3),rgba(0,0,0,.3)), url({{ site.baseurl }}/{{ item.image }}); background-position: center center; background-size: cover;">
      <h2>{{ item.title }}</h2>
      <p>{{ item.description }}</p>
    </a>
  </section>
{% endfor %}
</article>
